ext {
    springBootVersion = "2.6.2"
    springVersion = "5.3.14"

    //db
    druidVersion = "1.1.2"
    mysqlConnectorVersion = "5.1.43"

    //web
    springfoxVersion = "3.0.0"
    webBootstrapVersion = "3.3.5"
    webJqueryVersion = "2.1.4"
    servletVersion = "3.1.0"

    //util
    jolokiaVersion = "1.3.7"
    sitemeshVersion = "3.0.1"
    javasimonVersion = "4.1.3"
    assertjVersion = "3.8.0"

    //common
    guavaVersion = "22.0"
    commonsLangVersion = "3.6"
    commonsIOVersion = "2.5"
    commonsCodecVersion = "1.10"
    javatuplesVersion = "1.2"
    lombokVersion = "1.16.18"
    fastjsonVersion = "1.2.35"

    //test
    junitVintageVersion = '5.8.2'
    junit5Version = '5.8.2'


    libraries = [
            //spring
            springboot_starter_web     : "org.springframework.boot:spring-boot-starter-web:$springBootVersion",
            springboot_starter_aop     : "org.springframework.boot:spring-boot-starter-aop:$springBootVersion",
            springboot_starter_actuator: "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion",
            spring_web                 : "org.springframework:spring-web:$springVersion",
            spring_context             : "org.springframework:spring-context:$springVersion",
            spring_webmvc              : "org.springframework:spring-webmvc:$springVersion",
            servlet                    : "javax.servlet:javax.servlet-api:$servletVersion",

            //web
            springdoc                  : "org.springdoc:springdoc-openapi-ui:1.6.4",

            //db
            springboot_starter_jpa     : "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion",
            druid                      : "com.alibaba:druid:$druidVersion",
            mysql                      : "mysql:mysql-connector-java:$mysqlConnectorVersion",
            h2                         : 'com.h2database:h2:1.4.189',

            //monitor
            javasimon_spring           : "org.javasimon:javasimon-spring:$javasimonVersion",
            javasimon_console          : "org.javasimon:javasimon-console-embed:$javasimonVersion",
            jolokia                    : "org.jolokia:jolokia-core:$jolokiaVersion",


            // common
            guava                      : "com.google.guava:guava:$guavaVersion",
            commons_io                 : "commons-io:commons-io:$commonsIOVersion",
            commons_lang3              : "org.apache.commons:commons-lang3:$commonsLangVersion",
            commons_codec              : "commons-codec:commons-codec:$commonsCodecVersion",

            //util
            fastjson                   : "com.alibaba:fastjson:$fastjsonVersion",
            javatuples                 : "org.javatuples:javatuples:$javatuplesVersion",

            //compile
            lombok                     : "org.projectlombok:lombok:1.18.22",

            // logging
            log4j2                     : "org.apache.logging.log4j:log4j-core:2.17.2",
            slf4j                      : "org.slf4j:slf4j-api:1.7.36",

            // test
            junit5_api                 : "org.junit.jupiter:junit-jupiter-api:${junit5Version}",
            junit5_jupiter             : "org.junit.jupiter:junit-jupiter-engine:${junit5Version}",
            junit5_params              : "org.junit.jupiter:junit-jupiter-params:${junit5Version}",
            junit5_vintage             : "org.junit.vintage:junit-vintage-engine:${junitVintageVersion}",
            springboot_test            : "org.springframework.boot:spring-boot-starter-test:$springBootVersion",

            findbugs                   : 'com.google.code.findbugs:annotations:3.0.0'

    ]
}
